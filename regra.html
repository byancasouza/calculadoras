<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Regra de 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/regra.css">

<body>

    <div class="calculadora">

        <div class="input-container">

                <input type="number" id="num1" placeholder="A">
                <span>está para</span>
                <input type="number" id="num2" placeholder="B">
            </div>

            <p class="input-text">
                assim como
            </p>

            <div class="input-group">
                <input type="number" id="num3" placeholder="C">
                <span>está para</span>
                <p id="result">
                    <i class="fa-solid fa-xmark"></i>
                </p>
            </div>


        </div>

        <button id="calculate">
            CALCULAR
        </button>

    </div>



    <script src="javascript/regra.js"></script>
</body>
</html>
