<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de juros</title>
    <link rel="stylesheet" href="css/juros.css">
</head>
<body>


    <main id="container">

        <div class="calculator">

            <h2>Calculadora de juros compostos</h2>

            <div class="input-box">

                <div class="input-field">
                    <label for="value">Valor inicial (capital): </label>
                    <input type="number" id="value">
                </div>

                <div class="input-field">
                    <label for="fee">Taxa de juros a.m.: </label>
                    <input type="number" id="fee">
                </div>

                <div class="input-field">
                    <label for="time">Tempo de rendimento a.m.: </label>
                    <input type="number" id="time">
                </div>

            </div>

            <div id="result">
                <h4>Resultado</h4>
                <span id="total">
                    R$ 0,00
                </span>
            </div>

            <button id="calculate">
                CALCULAR
            </button>
        </div>

    </main>









    <script src="javascript/juros.js"></script>
</body>
</html>
